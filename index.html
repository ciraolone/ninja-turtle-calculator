<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calcolatrice">
            <div class="occhi">
                <div class="occhio sinistro">
                    <div class="pupilla"></div>
                </div>
                <div class="occhio destro">
                    <div class="pupilla"></div>
                </div>
            </div>
            <div class="display">0</div>
            <div class="tasti">
                <button class="tasto tasto-superiore span-2">C</button>
                <button class="tasto tasto-superiore">±</button>
                <button class="tasto operatore">÷</button>
                <button class="tasto">7</button>
                <button class="tasto">8</button>
                <button class="tasto">9</button>
                <button class="tasto operatore">×</button>
                <button class="tasto">4</button>
                <button class="tasto">5</button>
                <button class="tasto">6</button>
                <button class="tasto operatore">-</button>
                <button class="tasto">1</button>
                <button class="tasto">2</button>
                <button class="tasto">3</button>
                <button class="tasto operatore">+</button>
                <button class="tasto zero">0</button>
                <button class="tasto">.</button>
                <button class="tasto operatore">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="occhi.js"></script>
</body>
</html>
